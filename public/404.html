<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Lessons by Mark</title>
    <script>
        // Simple redirect to main app for GitHub Pages SPA support
        // This will redirect any 404 to the main app and let React Router handle it
        window.location.replace('/');
    </script>
</head>
<body>
    <p>Redirecting to main app...</p>
    <script>
        // Fallback redirect
        setTimeout(function() {
            window.location.replace('/');
        }, 500);
    </script>
</body>
</html>
